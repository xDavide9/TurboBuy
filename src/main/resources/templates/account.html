<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="Your Account Details" name="description">
    <meta content="xdavide9" name="author">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" rel="stylesheet">
    <link href="/css/header.css" rel="stylesheet">
    <link href="/css/account.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
    <title>My Account</title>
</head>
<body>
<div th:insert="fragments/header.html :: header"></div>
<div class="mt-5 container d-flex justify-content-center align-items-center flex-column flex-lg-row gap-5 align-self-start">
    <div class="card">
        <div class="card-header">
            My Account
        </div>
        <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted">
                Username
                <a href="javascript:void(0)" id="open-username-card">
                    <img alt="edit" src="/images/pencil-fill.svg">
                </a>
            </h6>
            <p class="card-text" th:text="${currentUser.getUsername()}"></p>
            <h6 class="card-subtitle mb-2 text-muted">
                Password
                <a href="javascript:void(0)" id="open-password-card">
                    <img alt="edit" src="/images/pencil-fill.svg">
                </a>
            </h6>
            <p class="card-text">********</p>
            <a class="btn btn-dark" href="#">My Sales</a>
        </div>
    </div>
    <div class="card" id="username-card">
        <div class="card-header position-relative">
            Change Username
            <a href="javascript:void(0)" id="close-username-card">
                <img alt="x" class="position-absolute end-0 top-0" src="/images/x.svg">
            </a>
        </div>
        <div class="card-body">
            <form action="#">
                <div class="alert alert-danger" role="alert" th:if="${param.username}">
                    Incorrect Password
                </div>
                <p>
                    <label class="sr-only mb-1" for="current-username">Current Username</label>
                    <input autofocus class="form-control" id="current-username" name="current-username"
                           placeholder="Current Username" required type="text">
                </p>
                <p>
                    <label class="sr-only mb-1" for="new-username">New Username</label>
                    <input autofocus class="form-control" id="new-username" name="new-username"
                           placeholder="New Username" required type="text">
                </p>
                <button class="btn btn-dark btn-block" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="card" id="password-card">
        <div class="card-header position-relative">
            Change Password
            <a href="javascript:void(0)" id="close-password-card">
                <img alt="x" class="position-absolute end-0 top-0" src="/images/x.svg">
            </a>
        </div>
        <div class="card-body">
            <form action="#">
                <div class="alert alert-danger" role="alert" th:if="${param.password}">
                    Incorrect Password
                </div>
                <p>
                    <label class="sr-only mb-1" for="current-password">Current Password</label>
                    <input autofocus class="form-control" id="current-password" name="current-password"
                           placeholder="Current Password" required type="text">
                </p>
                <p>
                    <label class="sr-only mb-1" for="new-password">New Password</label>
                    <input autofocus class="form-control" id="new-password" name="new-password"
                           placeholder="New Password" required type="text">
                </p>
                <button class="btn btn-dark btn-block" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
<script src="/js/account.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
