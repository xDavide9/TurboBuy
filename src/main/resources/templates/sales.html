<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="View or post exciting sales" name="description">
    <meta content="xdavide9" name="author">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" rel="stylesheet">
    <link crossorigin="anonymous" href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"/>
    <link href="/css/header.css" rel="stylesheet">
    <link href="/css/form.css" rel="stylesheet">
    <link href="/css/card.css" rel=stylesheet>
    <title>Sell and buy in just a few clicks!</title>
</head>
<body class="p-0">
<div th:insert="fragments/header.html :: header"></div>
<div class="mt-5 container d-flex justify-content-center align-items-center flex-column flex-lg-row gap-5 align-self-start flex-wrap">
    <div class="card my-card">
        <div class="card-header position-relative">
            New Sale
        </div>
        <div class="card-body">
            <form action="/sales" method="post">
                <div class="alert alert-danger" role="alert" th:if="${param.error}">
                    Title Already Exists
                </div>
                <p>
                    <label class="sr-only mb-1" for="title">Title</label>
                    <input autofocus class="form-control" id="title" name="title"
                           placeholder="Title" required type="text">
                </p>
                <p>
                    <label class="sr-only mb-1" for="description">Description</label>
                    <input autofocus class="form-control" id="description" name="description"
                           placeholder="Description" required type="text">
                </p>
                <button class="btn btn-dark btn-block" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div th:each="sale: ${sales}">
        <div class="card my-card" id="sale-iterable-card">
            <div class="card-header">On Sale</div>
            <div class="card-body">
                <div class="text-muted mb-3">
                    Posted by <a class="link-dark" href="#" th:text="${sale.getAppUserName()}">Username</a>
                </div>
                <div class="h5 mb-1" th:text="${sale.getTitle()}">Title</div>
                <div class="mb-3" th:text="${sale.getDescription()}">Description</div>
                <button class="btn btn-dark btn-block float-end" type="button">Buy Now</button>
            </div>
        </div>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
