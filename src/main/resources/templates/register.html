<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="sign up to turbobuy.store" name="description">
    <meta content="xdavide9" name="author">
    <title>Please sign up</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" rel="stylesheet">
    <link crossorigin="anonymous" href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"/>
    <link href="/css/form.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form action="/register" class="form-signin" method="post">
        <h2 class="form-signin-heading">Please sign up</h2>
        <div class="alert alert-danger" role="alert" th:if="${param.error}">
            Username already taken.
        </div>
        <p>
            <label class="sr-only mb-1" for="username">Username</label>
            <input autofocus class="form-control" id="username" name="username" placeholder="Username" required
                   type="text">
        </p>
        <p>
            <label class="sr-only mb-1" for="password">Password</label>
            <input class="form-control" id="password" name="password" placeholder="Password" required type="password">
        </p>
        <p class="position-relative">
            <button class="btn btn-lg btn-dark" type="submit">Sign up</button>
            <a class="link-dark position-absolute end-0 bottom-0" href="/login">Already Registered?</a>
        </p>
    </form>
</div>
<script crossorigin="anonymous"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
